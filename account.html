<body>


    <div class="main" id="main">


        <div class="login" id="login">
            <h1>Login</h1>
            <label for="email" name="email2">Email</label>
            <input type="email" name="email" id="email" placeholder="Email address...">
            <br>
            <label for="password" name="password2">Password</label>
            <input type="password" name="password" id="password" placeholder="Password...">
            <br>
            <button class="btn" name="Login" type="submit" id="bt1" onclick="login?.()">Login</button>
            <div class="mini">
                <p class="lg" onclick="forgotPassword()">Forgot your password</p>
                <p onclick="toggleLogin(true)">Or create an account.</p>

            </div>
            <p class="or">or</p>
            <button onclick="signWithGoogle()" class="btn">Sign in with Google</button>
            <button onclick="signWithFacebook()" class="btn">Sign in with Facebook</button>
        </div>


        <div class="register hidden" id="register">
            <h1>Register</h1>
            <label for="name" name="name">Username</label>
            <input type="text" name="name" id="name1" placeholder="Username...">
            <br>
            <label for="email" name="email1">Email</label>
            <input type="email" name="email1" id="email1" placeholder="Email address...">
            <br>
            <label for="birthday" name="birthday">Picture</label>
            <input type="file" accept="image/png, image/gif, image/jpeg" id="photo" class="photo">
            <br>
            <label for="password" name="password1">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Password...">
            <br>
            <button class="btn" name="Register" for="register" type="submit" id="bt2"
                onclick="register?.()">Register</button>
            <p class="loginRegisterToggle" onclick="toggleLogin(false)">Already have an account?</p>
        </div>

    </div>
